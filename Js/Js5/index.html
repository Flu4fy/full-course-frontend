<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function plus() {
            var num1 = 10;
            var num2 = 30;
            var result_plus = num1 + num2;
            document.write(result_plus);
        }
    </script>
    <script>
        plus();
    </script>
    <script>
        function minus() {
            var num3 = 110;
            var num4 = 90;
            var result_minus = num3 - num4;
            document.write(result_minus);
        }
    </script>
    <script>
        minus();
    </script>


    <script>
        function divis() {
            var num5 = 90;
            var num6 = 30;
            var result_divis = num5 / num6;
            document.write(result_divis);
        }
    </script>
    <script>
        divis();
    </script>
    <script>
        function multip() {
            var num1 = 100;
            var num2 = 30;
            var result_multip = num1 * num2;
            document.write(result_multip);
        }
    </script>
    <script>
        multip();
    </script>
</body>

</html>
